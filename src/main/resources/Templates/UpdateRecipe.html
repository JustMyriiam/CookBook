<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Template">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  <!-- Include Font Awesome -->
</head>
<body>
<div layout:fragment="section">
    <div class="container mt-2">
        <div class="card">
            <div class="card-header">Edit Recipe</div>
            <div class="card-body">
                <form method="post" th:action="@{/recipes/save}">
                    <input type="hidden" name="id" th:value="${recipe.id}">
                    <div class="mb-3">
                        <label  for="name" class="form-label">Name</label>
                        <input id="name" type="text" name="name" th:value="${recipe.name}" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label  for="description" class="form-label">Description</label>
                        <input id="description" type="text" name="description" th:value="${recipe.description}" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label  for="instructions" class="form-label">Instructions</label>
                        <textarea id="instructions" name="instructions" class="form-control" th:text="${recipe.instructions}"></textarea>
                    </div>

                    <div class="mb-3">
                        <label  for="preparationTime" class="form-label">Preparation Time</label>
                        <input id="preparationTime" type="number" name="preparationTime" th:value="${recipe.preparationTime}" class="form-control">
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="ovenRequired" name="ovenRequired" th:checked="${recipe.ovenRequired}">
                        <label class="form-check-label" for="ovenRequired">Oven Required</label>
                    </div>

                    <div class="mb-3">
                        <label  for="servings" class="form-label">Servings</label>
                        <input type="number" id="servings" name="servings" th:value="${recipe.servings}" class="form-control">
                    </div>

                    <<div class="mb-3">
                        <label  for="imagePath" class="form-label">Image Path</label>
                        <input type="text" id="imagePath" name="imagePath" th:value="${recipe.imagePath}" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select id="category" name="category" class="form-select" th:value="${recipe.category.id}">
                            <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="ingredients" class="form-label">Ingredients</label>
                        <select id="ingredients" multiple name="ingredients" class="form-select">
                            <option th:each="i : ${ingredients}" th:value="${i.id}" th:text="${i.name}"></option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
