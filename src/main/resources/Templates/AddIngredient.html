<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Template">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  <!-- Include Font Awesome -->
</head>
<body>
<div layout:fragment="section">
    <div class="container mt-2">
        <div class="card">
            <div class="card-header">Add Ingredient</div>
            <div class="card-body">
                <form method="post" th:action="@{/ingredients/save}">
                    <div class="mb-3">
                        <label for="name" id="name-label" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-control" th:value="${ingredient.name}">
                    </div>

                    <div class="mb-3">
                        <label for="type" id="type-label" class="form-label">Type</label>
                        <input type="text" id="type" name="type" class="form-control" th:value="${ingredient.type}">
                    </div>

                    <div class="mb-3">
                        <label for="imageFile" id="imageFile-label" class="form-label">Select Image</label>
                        <input type="file" id="imageFile" name="imageFile" class="form-control-file" th:value="${ingredient.imagePath}">
                    </div>

                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
