<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Template">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  <!-- Include Font Awesome -->
</head>
<body>
<div layout:fragment="section">
    <div class="container mt-2">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                List of Ingredients
                <a th:href="@{/ingredients/add}" class="btn btn-success">Add Ingredient</a>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ingredient : ${ingredients}">
                        <td th:text="${ingredient.id}"></td>
                        <td th:text="${ingredient.name}"></td>
                        <td th:text="${ingredient.type}"></td>
                        <td>
                            <img th:src="@{/image/{imagePath}(imagePath=${ingredient.imagePath})}" alt="Ingredient Image" style="max-width: 50px; max-height: 50px;">
                        </td>
                        <td>
                            <a th:href="@{/ingredients/update/{id}(id=${ingredient.id})}" class="btn btn-primary">Update</a>
                            <a onclick="return confirm('Are you sure you want to delete this ingredient?')"
                               th:href="@{/ingredients/delete/{id}(id=${ingredient.id})}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
