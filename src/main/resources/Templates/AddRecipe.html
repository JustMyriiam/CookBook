<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Template">
<head>
    <meta charset="UTF-8">
    <title>Add Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="section">
    <div class="container mt-2">
        <div class="card">
            <div class="card-header">Add Recipe</div>
            <div class="card-body">
                <form method="post" th:action="@{/recipes/save}">

                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input id="name" type="text" name="name" th:value="${recipe.name}" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input id="description" type="text" name="description" th:value="${recipe.description}" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="instructions" class="form-label">Instructions</label>
                        <textarea id="instructions" name="instructions" class="form-control" rows="3" th:text="${recipe.instructions}">Write the instructions down here.</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="preparationTime" class="form-label">Preparation Time (minutes)</label>
                        <input id="preparationTime" type="number" name="preparationTime" th:value="${recipe.preparationTime}" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="ovenRequired" class="form-label">Oven Required</label>
                        <input id="ovenRequired" type="checkbox" name="ovenRequired" th:checked="${recipe.ovenRequired}" class="form-check-input">
                    </div>

                    <div class="mb-3">
                        <label for="servings" class="form-label">Servings</label>
                        <input id="servings" type="number" name="servings" th:value="${recipe.servings}" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="imageFile" class="form-label">Select Image</label>
                        <input id="imageFile" type="file" name="imageFile" class="form-control-file">
                    </div>

                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select id="category" name="category" class="form-select">
                            <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="ingredients" class="form-label">Ingredients</label>
                        <select id="ingredients" name="ingredients" class="form-select">
                            <option th:each="i : ${ingredients}" th:value="${i.id}" th:text="${i.name}"></option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Add Recipe</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
