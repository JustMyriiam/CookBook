<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  <!-- Include Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .navbar {
      background-color: #f8f9fa; /* Light grey background */
      color: orange; /* Orange text color */
    }

    .navbar-nav .nav-item {
      list-style: none; /* Remove default list style */
    }

    .navbar-nav .nav-link {
      text-decoration: none; /* Remove default link underline */
      color: inherit; /* Inherit parent color */
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light bg-light">
  <div class="container-fluid">
    <!-- Logo Icon with App Name -->
    <a class="navbar-brand" href="/recipes/all">
      <i class="fas fa-utensils"></i> Cookbook
    </a>
    <ul class="navbar-nav">
      <!-- Categories Link -->
      <li class="nav-item">
        <a class="nav-link" th:href="@{/categories/all}">
          <i class="fas fa-list"></i> Categories
        </a>
      </li>
      <!-- Recipes Link -->
      <li class="nav-item">
        <a class="nav-link" th:href="@{/recipes/all}">
          <i class="fas fa-book-open"></i> Recipes
        </a>
      </li>
      <!-- Ingredients Link -->
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ingredients/all}">
          <i class="fas fa-shopping-basket"></i> Ingredients
        </a>
      </li>
    </ul>
    <ul class="navbar-nav ms-auto">
      <!-- User Icon -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
          <i class="fas fa-user"></i>
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Logout</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
<section layout:fragment="section" >

</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
