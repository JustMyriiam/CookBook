<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Template">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  <!-- Include Font Awesome -->
</head>
<body>
<div layout:fragment="section">
    <div class="container mt-2">

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                List of Categories
                <a th:href="@{/categories/add}" class="btn btn-success">Add Category</a>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <tr>
                        <th>ID</th> <th>Name</th> <th>Slogan</th> <th>Description</th>   <th>Actions</th>
                    </tr>
                    <tr th:each="c:${categories}">
                        <td th:text="${c.id}"></td>
                        <td th:text="${c.name}"></td>
                        <td th:text="${c.slogan}"></td>
                        <td th:text="${c.description}"></td>
                        <td>
                            <a th:href="@{/categories/update/{id}(id=${c.id})}" class="btn btn-primary">Update</a>
                            <a onclick="return confirm('Are you sure you want to delete this category?')"
                               th:href="@{/categories/delete/{id}(id=${c.id})}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </table> <ul class="nav nav-pills">
                <li th:each="page,status:${totalPages}">
                    <a th:class="${status.index==Currentpage?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                       th:text="${status.index}"
                       th:href="@{all(pageNumber=${status.index})}">
                    </a>
                </li>
            </ul>
            </div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
